    <div class="mb-3">

      <input type="text" class="form-control" id="beda_aritmatika" placeholder="Masukkan nilai d" required>

    </div>
    
    <div class="mb-3">

  <script>
    let deretChartInstance;

    function parseInput(input) {
        input = input.trim().toLowerCase();
        if (input === '∞' || input === 'infinity') {
            return Infinity;
        } else if (input.includes('/')) {
            let parts = input.split('/');
            if (parts.length === 2) {
                let numerator = parseFloat(parts[0]);
                let denominator = parseFloat(parts[1]);
                if (!isNaN(numerator) && !isNaN(denominator) && denominator !== 0) {
                    return numerator / denominator;
                }
            }
        } else if (!isNaN(parseFloat(input))) {
            return parseFloat(input);
        }
        return parseInt(input);
    }

    function validateInput(input, field, errorField, condition = (val) => true) {
        const value = parseInput(input.value);
        if (isNaN(value) || !condition(value)) {
            errorField.textContent = `Nilai ${field} tidak valid.`;
            input.classList.add('is-invalid');
            input.focus();
            return false;
        } else {
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
            return value;
        }
    }

    function hitungAritmatika() {
        clearErrors();
        const a1 = validateInput(document.getElementById('a1_aritmatika'), 'a1', document.getElementById('a1_error'));
        const d = validateInput(document.getElementById('beda_aritmatika'), 'd', document.getElementById('d_error'), (val) => val !== 0);
        const n = validateInput(document.getElementById('jumlah_suku_aritmatika'), 'n', document.getElementById('n_error'));

        if (a1 === false || d === false || n === false) return;

        if (n === Infinity) {
            document.getElementById('hasil_aritmatika').textContent = "Jumlah deret aritmatika tak hingga.";
            document.getElementById('deret_aritmatika').textContent = "Deret aritmatika tak hingga.";
            return;
        }

        const hasil = (n / 2) * (2 * a1 + (n - 1) * d);
        document.getElementById('hasil_aritmatika').innerHTML = `Jumlah deret aritmatika: ${hasil}`;

        const deret = Array.from({ length: n }, (_, i) => a1 + i * d);
        document.getElementById('deret_aritmatika').innerHTML = `Deret aritmatika: ${deret.join(', ')}`;

        showToast("Hasil telah dihitung!");
        renderChart(deret, `Deret Aritmatika: ${hasil}`);
    }

    function cariSukuAritmatika() {
        clearErrors();
        const a1 = validateInput(document.getElementById('a1_aritmatika'), 'a1', document.getElementById('a1_error'));
        const d = validateInput(document.getElementById('beda_aritmatika'), 'd', document.getElementById('d_error'), (val) => val !== 0);
        const n = validateInput(document.getElementById('suku_ke_aritmatika'), 'n', document.getElementById('n_error'));

        if (a1 === false || d === false || n === false) return;

        const suku_n = a1 + (n - 1) * d;
        document.getElementById('nilai_suku_aritmatika').innerHTML = `Nilai suku ke-${n} adalah: ${suku_n}`;
        renderChart([suku_n], `Suku ke-${n}: ${suku_n}`);
    }

    function hitungRataRata() {
        clearErrors();
        const a1 = validateInput(document.getElementById('a1_aritmatika'), 'a1', document.getElementById('a1_error'));
        const d = validateInput(document.getElementById('beda_aritmatika'), 'd', document.getElementById('d_error'), (val) => val !== 0);
        const n = validateInput(document.getElementById('jumlah_suku_aritmatika'), 'n', document.getElementById('n_error'));

        if (a1 === false || d === false || n === false) return;

        const rataRata = (a1 + (a1 + (n - 1) * d)) / 2;
        document.getElementById('hasil_rata_rata').textContent = `Rata-rata deret aritmatika: ${rataRata}`;

        showToast("Rata-rata telah dihitung!");
        renderChart([rataRata], `Rata-rata: ${rataRata}`);
    }

    function saveResult() {
        if (!window.JSZip || !window.saveAs) {
            alert("Gagal memuat library JSZip atau FileSaver.js.");
            return;
        }

        const a1 = document.getElementById('a1_aritmatika').value;
        const d = document.getElementById('beda_aritmatika').value;
        const n = document.getElementById('jumlah_suku_aritmatika').value;

        const hasil = document.getElementById('hasil_aritmatika').textContent;
        const deret = document.getElementById('deret_aritmatika').textContent;

        if (!hasil || !deret) {
            alert("Tidak ada hasil untuk disimpan.");
            return;
        }

        const canvas = document.getElementById('deretChart');
        const chartURL = canvas.toDataURL();

        const textToSave = `
        Hasil Perhitungan Deret Aritmatika:
        -------------------------------------
        Nilai suku pertama (a1): ${a1}
        Beda antar suku (d): ${d}
        Jumlah suku (n): ${n}
        -------------------------------------
        ${hasil}
        ${deret}
        `;

        const zip = new JSZip();
        zip.file("hasil_deret_aritmatika.txt", textToSave);
        zip.file("deret_aritmatika.png", chartURL.split(',')[1], { base64: true });

        zip.generateAsync({ type: "blob" }).then(content => {
            saveAs(content, "hasil_deret_aritmatika.zip");
        }).catch(error => {
            alert("Gagal menyimpan hasil: " + error.message);
        });

        showToast("Hasil telah disimpan!");
    }

    function resetForm() {
        document.querySelectorAll('input').forEach(input => input.value = '');
        clearErrors();
        if (deretChartInstance) {
            deretChartInstance.destroy();
            deretChartInstance = null;
        }
        showToast("Formulir telah direset!");
    }

    function showToast(message) {
        const toastEl = document.getElementById('notificationToast');
        const toast = new bootstrap.Toast(toastEl);
        document.querySelector('#notificationToast .toast-body').textContent = message;
        toast.show();
    }

    function renderChart(data, label) {
        const ctx = document.getElementById('deretChart').getContext('2d');
        if (deretChartInstance) deretChartInstance.destroy();
        deretChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: data.length }, (_, i) => i + 1),
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    function clearErrors() {
        document.querySelectorAll('.error').forEach(el => el.textContent = '');
        document.querySelectorAll('.result-message').forEach(el => {
            el.textContent = '';
            el.classList.remove('error');
        });
        document.querySelectorAll('.form-control').forEach(el => el.classList.remove('is-valid', 'is-invalid'));
    }

    document.getElementById('cariSukuBtn').addEventListener('click', function (event) {
        event.preventDefault();
        cariSukuAritmatika();
    });

    document.getElementById('hitungAritmatikaBtn').addEventListener('click', function (event) {
        event.preventDefault();
        hitungAritmatika();
    });

    document.getElementById('hitungRataRataBtn').addEventListener('click', function (event) {
        event.preventDefault();
        hitungRataRata();
    });

    document.getElementById('saveResultBtn').addEventListener('click', function (event) {
        event.preventDefault();
        saveResult();
    });

    document.getElementById('resetBtn').addEventListener('click', function (event) {
        event.preventDefault();
        resetForm();
    });

    const searchItems = [

      { title: 'Materi', link: '/materi/materi.html' },
      { title: 'Deret', link: '/materi/materi.html' },
      { title: 'Aritmatika', link: '/materi/aritmatika.html' },
      { title: 'Geometri', link: '/materi/geometri.html' },
      { title: 'Video Pembelajaran', link: '/video/video.html' },
      { title: 'Questions Bank', link: '/questions-bank/questions.html' },
      { title: 'Quiz', link: '/quiz/quiz.html' },
      { title: 'Cara Penggunaan', link: '/calculator/carapenggunaan.html' },
      { title: 'Calculator Aritmatika', link: '/calculator/cal_aritmatika.html' },
      { title: 'Calculator Geometri', link: '/calculator/cal_geometri.html' },
      { title: 'About Us', link: '/about-us/about.html' },
    ];

    function searchFunction() {
        const input = document.getElementById('search-input').value.toLowerCase();
        const results = document.getElementById('search-results');
        results.innerHTML = '';
        if (input) {
            const filteredItems = searchItems.filter(item => item.title.toLowerCase().includes(input));
            filteredItems.forEach(item => {
                const listItem = document.createElement('a');
                listItem.href = item.link;
                listItem.textContent = item.title;
                listItem.className = 'list-group-item list-group-item-action';
                results.appendChild(listItem);
            });
            results.style.display = 'block';
        } else {
            results.style.display = 'none';
        }
    }

    document.addEventListener('click', function (event) {
        const results = document.getElementById('search-results');
        if (!results.contains(event.target) && event.target.id !== 'search-input') {
            results.style.display = 'none';
        }
    });
  </script>
